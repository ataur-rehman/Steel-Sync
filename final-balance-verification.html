<!DOCTYPE html>
<html>

<head>
    <title>Final Balance Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .warning {
            color: orange;
            font-weight: bold;
        }

        .info {
            color: blue;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .correct-balance {
            background-color: #d4edda;
        }

        .wrong-balance {
            background-color: #f8d7da;
        }

        .neutral {
            background-color: #fff3cd;
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .summary-box {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>‚úÖ Final Balance Verification Tool</h1>
    <p class="info">This tool verifies that all balance issues have been completely resolved.</p>

    <div class="section">
        <h2>üöÄ Complete Verification</h2>
        <button class="btn-success" onclick="runCompleteVerification()">üîç Run Complete Verification</button>
        <div id="verificationResults"></div>
    </div>

    <div class="section">
        <h2>üìä Individual Tests</h2>
        <button class="btn-primary" onclick="testBalanceConsistency()">Test Balance Consistency</button>
        <button class="btn-primary" onclick="testDisplayOrder()">Test Display Order</button>
        <button class="btn-primary" onclick="testSyncEntries()">Check Sync Entries</button>
        <div id="individualResults"></div>
    </div>

    <script type="module">
        let db;

        async function initializeDB() {
            try {
                const module = await import('./src/services/database.ts');
                db = new module.DatabaseService();
                await db.initialize();
                console.log('‚úÖ Database initialized');
                return true;
            } catch (error) {
                console.error('‚ùå Failed to initialize database:', error);
                return false;
            }
        }

        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const className = type === 'error' ? 'error' :
                type === 'success' ? 'success' :
                    type === 'warning' ? 'warning' : 'info';
            container.innerHTML += `<p class="${className}">${message}</p>`;
        }

        window.runCompleteVerification = async function () {
            const results = document.getElementById('verificationResults');
            results.innerHTML = '<h3>üîç Complete System Verification</h3>';

            if (!await initializeDB()) {
                addResult('verificationResults', '‚ùå Database initialization failed', 'error');
                return;
            }

            let allTestsPassed = true;
            let testResults = [];

            try {
                // Test 1: Check for balance sync entries
                addResult('verificationResults', 'üßπ Test 1: Checking for balance sync entries...', 'info');
                const syncEntries = await db.executeRawQuery(`
                    SELECT COUNT(*) as count FROM customer_ledger_entries 
                    WHERE description LIKE '%Balance synchronization%' 
                       OR description LIKE '%balance sync%'
                       OR transaction_type = 'balance_sync'
                `);

                if (syncEntries[0].count === 0) {
                    addResult('verificationResults', '‚úÖ Test 1 PASSED: No balance sync entries found', 'success');
                    testResults.push('‚úÖ Balance Sync Entries: CLEAN');
                } else {
                    addResult('verificationResults', `‚ùå Test 1 FAILED: Found ${syncEntries[0].count} balance sync entries`, 'error');
                    testResults.push(`‚ùå Balance Sync Entries: ${syncEntries[0].count} found`);
                    allTestsPassed = false;
                }

                // Test 2: Check balance consistency
                addResult('verificationResults', 'üßÆ Test 2: Checking balance consistency...', 'info');
                const inconsistencies = await db.executeRawQuery(`
                    SELECT COUNT(*) as count FROM (
                        SELECT 
                            c.id,
                            ABS(c.balance - COALESCE(SUM(CASE WHEN l.entry_type = 'debit' THEN l.amount ELSE -l.amount END), 0)) as difference
                        FROM customers c
                        LEFT JOIN customer_ledger_entries l ON c.id = l.customer_id
                        GROUP BY c.id, c.balance
                        HAVING ABS(difference) > 0.01
                    )
                `);

                if (inconsistencies[0].count === 0) {
                    addResult('verificationResults', '‚úÖ Test 2 PASSED: All customer balances are consistent', 'success');
                    testResults.push('‚úÖ Balance Consistency: PERFECT');
                } else {
                    addResult('verificationResults', `‚ùå Test 2 FAILED: Found ${inconsistencies[0].count} inconsistent balances`, 'error');
                    testResults.push(`‚ùå Balance Consistency: ${inconsistencies[0].count} issues`);
                    allTestsPassed = false;
                }

                // Test 3: Check display order logic
                addResult('verificationResults', 'üìä Test 3: Testing display order logic...', 'info');
                const customers = await db.executeRawQuery(`
                    SELECT DISTINCT customer_id, customer_name 
                    FROM customer_ledger_entries 
                    ORDER BY created_at DESC 
                    LIMIT 3
                `);

                let displayOrderPassed = true;
                for (const customer of customers) {
                    const ledger = await db.getCustomerLedger(customer.customer_id, { limit: 5 });

                    if (ledger.transactions && ledger.transactions.length >= 2) {
                        // Check if dates are in descending order (newest first)
                        for (let i = 0; i < ledger.transactions.length - 1; i++) {
                            const current = new Date(ledger.transactions[i].date + ' ' + ledger.transactions[i].time);
                            const next = new Date(ledger.transactions[i + 1].date + ' ' + ledger.transactions[i + 1].time);

                            if (current < next) {
                                displayOrderPassed = false;
                                break;
                            }
                        }
                        break; // Only test one customer with enough transactions
                    }
                }

                if (displayOrderPassed) {
                    addResult('verificationResults', '‚úÖ Test 3 PASSED: Display order is correct (newest first)', 'success');
                    testResults.push('‚úÖ Display Order: CORRECT');
                } else {
                    addResult('verificationResults', '‚ùå Test 3 FAILED: Display order is incorrect', 'error');
                    testResults.push('‚ùå Display Order: INCORRECT');
                    allTestsPassed = false;
                }

                // Test 4: Check running balance calculations
                addResult('verificationResults', '‚ö° Test 4: Testing running balance calculations...', 'info');
                const sampleCustomer = customers[0];
                if (sampleCustomer) {
                    const ledger = await db.getCustomerLedger(sampleCustomer.customer_id, { limit: 10 });

                    let runningBalanceCorrect = true;
                    if (ledger.transactions && ledger.transactions.length > 0) {
                        // Check if all transactions have valid balance_after values
                        for (const tx of ledger.transactions) {
                            const balanceAfter = parseFloat(tx.display_balance || tx.balance_after || 0);
                            if (isNaN(balanceAfter)) {
                                runningBalanceCorrect = false;
                                break;
                            }
                        }
                    }

                    if (runningBalanceCorrect) {
                        addResult('verificationResults', '‚úÖ Test 4 PASSED: Running balance calculations are valid', 'success');
                        testResults.push('‚úÖ Running Balances: VALID');
                    } else {
                        addResult('verificationResults', '‚ùå Test 4 FAILED: Invalid running balance calculations', 'error');
                        testResults.push('‚ùå Running Balances: INVALID');
                        allTestsPassed = false;
                    }
                }

                // Final Summary
                results.innerHTML += `
                    <div class="summary-box">
                        <h2>${allTestsPassed ? 'üéâ ALL TESTS PASSED!' : '‚ö†Ô∏è ISSUES FOUND'}</h2>
                        <h3>Test Results Summary:</h3>
                        ${testResults.map(result => `<p>${result}</p>`).join('')}
                        <h3>${allTestsPassed ?
                        '‚úÖ CUSTOMER BALANCE SYSTEM IS WORKING PERFECTLY!' :
                        '‚ùå Some issues need attention. Please run the fix tools.'}</h3>
                    </div>
                `;

            } catch (error) {
                addResult('verificationResults', `‚ùå Error during verification: ${error.message}`, 'error');
                console.error('Verification error:', error);
            }
        };

        window.testBalanceConsistency = async function () {
            const results = document.getElementById('individualResults');
            results.innerHTML = '<h3>üßÆ Balance Consistency Test</h3>';

            if (!await initializeDB()) {
                addResult('individualResults', '‚ùå Database initialization failed', 'error');
                return;
            }

            try {
                const inconsistencies = await db.executeRawQuery(`
                    SELECT 
                        c.id, c.name, c.balance as stored_balance,
                        COALESCE(SUM(CASE WHEN l.entry_type = 'debit' THEN l.amount ELSE -l.amount END), 0) as calculated_balance,
                        ABS(c.balance - COALESCE(SUM(CASE WHEN l.entry_type = 'debit' THEN l.amount ELSE -l.amount END), 0)) as difference
                    FROM customers c
                    LEFT JOIN customer_ledger_entries l ON c.id = l.customer_id
                    GROUP BY c.id, c.name, c.balance
                    HAVING ABS(difference) > 0.01
                    ORDER BY difference DESC
                    LIMIT 10
                `);

                if (inconsistencies.length === 0) {
                    addResult('individualResults', '‚úÖ All customer balances are mathematically correct!', 'success');
                } else {
                    addResult('individualResults', `‚ö†Ô∏è Found ${inconsistencies.length} balance inconsistencies:`, 'warning');

                    let table = '<table><tr><th>Customer</th><th>Stored Balance</th><th>Calculated Balance</th><th>Difference</th></tr>';
                    inconsistencies.forEach(inc => {
                        table += `<tr class="wrong-balance">
                            <td>${inc.name}</td>
                            <td>${parseFloat(inc.stored_balance).toFixed(2)}</td>
                            <td>${parseFloat(inc.calculated_balance).toFixed(2)}</td>
                            <td>${parseFloat(inc.difference).toFixed(2)}</td>
                        </tr>`;
                    });
                    table += '</table>';
                    results.innerHTML += table;
                }

            } catch (error) {
                addResult('individualResults', `‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.testDisplayOrder = async function () {
            const results = document.getElementById('individualResults');
            results.innerHTML += '<h3>üìä Display Order Test</h3>';

            if (!await initializeDB()) return;

            try {
                const customers = await db.executeRawQuery(`
                    SELECT DISTINCT customer_id, customer_name 
                    FROM customer_ledger_entries 
                    ORDER BY created_at DESC 
                    LIMIT 1
                `);

                if (customers.length === 0) {
                    addResult('individualResults', '‚ö†Ô∏è No customers with transactions found', 'warning');
                    return;
                }

                const testCustomer = customers[0];
                const ledger = await db.getCustomerLedger(testCustomer.customer_id, { limit: 5 });

                addResult('individualResults', `Testing: ${testCustomer.customer_name}`, 'info');

                if (ledger.transactions && ledger.transactions.length > 0) {
                    let table = '<table><tr><th>Date & Time</th><th>Description</th><th>Debit</th><th>Credit</th><th>Balance</th></tr>';

                    ledger.transactions.forEach(tx => {
                        const isDebit = tx.entry_type === 'debit';
                        const debitAmount = isDebit ? parseFloat(tx.amount || 0) : 0;
                        const creditAmount = !isDebit ? parseFloat(tx.amount || 0) : 0;
                        const balance = parseFloat(tx.display_balance || tx.balance_after || 0);

                        table += `<tr class="correct-balance">
                            <td>${tx.date} ${tx.time}</td>
                            <td>${tx.description || ''}</td>
                            <td>${debitAmount > 0 ? debitAmount.toFixed(2) : '-'}</td>
                            <td>${creditAmount > 0 ? creditAmount.toFixed(2) : '-'}</td>
                            <td><strong>${balance.toFixed(2)}</strong></td>
                        </tr>`;
                    });
                    table += '</table>';
                    results.innerHTML += table;

                    addResult('individualResults', '‚úÖ Display order test completed - check the table above', 'success');
                } else {
                    addResult('individualResults', '‚ö†Ô∏è No transactions found for test customer', 'warning');
                }

            } catch (error) {
                addResult('individualResults', `‚ùå Error: ${error.message}`, 'error');
            }
        };

        window.testSyncEntries = async function () {
            const results = document.getElementById('individualResults');
            results.innerHTML += '<h3>üßπ Balance Sync Entries Check</h3>';

            if (!await initializeDB()) return;

            try {
                const syncEntries = await db.executeRawQuery(`
                    SELECT id, customer_name, description, amount, date, time
                    FROM customer_ledger_entries 
                    WHERE description LIKE '%Balance synchronization%' 
                       OR description LIKE '%balance sync%'
                       OR transaction_type = 'balance_sync'
                    ORDER BY created_at DESC
                    LIMIT 10
                `);

                if (syncEntries.length === 0) {
                    addResult('individualResults', '‚úÖ Perfect! No balance synchronization entries found', 'success');
                } else {
                    addResult('individualResults', `‚ùå Found ${syncEntries.length} balance sync entries that should be removed:`, 'error');

                    let table = '<table><tr><th>Customer</th><th>Description</th><th>Amount</th><th>Date</th></tr>';
                    syncEntries.forEach(entry => {
                        table += `<tr class="wrong-balance">
                            <td>${entry.customer_name}</td>
                            <td>${entry.description}</td>
                            <td>${parseFloat(entry.amount).toFixed(2)}</td>
                            <td>${entry.date} ${entry.time}</td>
                        </tr>`;
                    });
                    table += '</table>';
                    results.innerHTML += table;
                }

            } catch (error) {
                addResult('individualResults', `‚ùå Error: ${error.message}`, 'error');
            }
        };

        // Initialize when page loads
        initializeDB();
    </script>
</body>

</html>
