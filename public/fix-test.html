<!DOCTYPE html>
<html>

<head>
    <title>Quick Test: T-Iron & Misc Item Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>ðŸ”§ Quick Fix Test</h1>
    <p>Test the targeted fixes for T-Iron display and Miscellaneous item ledger issues.</p>

    <button class="btn" onclick="testFixes()">ðŸ§ª Test Both Fixes</button>
    <button class="btn" onclick="clearResults()">ðŸ§¹ Clear</button>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testFixes() {
            clearResults();
            log('ðŸš€ Testing targeted fixes for T-Iron and Miscellaneous items...', 'info');

            try {
                if (!window.db) {
                    throw new Error('Database not available');
                }

                // Create test invoice
                const testInvoice = {
                    customer_id: 1,
                    customer_name: 'Fix Test Customer',
                    bill_number: 'FIX-' + Date.now(),
                    subtotal: 20000,
                    total_amount: 20000,
                    grand_total: 20000
                };

                const invoiceId = await window.db.createInvoice(testInvoice);
                log(`ðŸ“‹ Created test invoice: ${invoiceId}`, 'info');

                // Test 1: T-Iron item with exact data types as fixed
                log('ðŸ”© Testing T-Iron item with enhanced data types...', 'info');

                const tIronItem = {
                    product_id: null,
                    product_name: 'T Iron Fix Test',
                    quantity: '121',
                    unit_price: 111,
                    total_price: 13431,
                    unit: 'ft',
                    t_iron_pieces: 11, // Number type
                    t_iron_length_per_piece: 11, // Number type
                    t_iron_total_feet: 121, // Number type
                    t_iron_unit: 'ft', // String type
                    is_non_stock_item: 1 // Integer type
                };

                const tIronIds = await window.db.addInvoiceItems(invoiceId, [tIronItem]);
                log(`âœ… T-Iron item added with ID: ${tIronIds[0]}`, 'success');

                // Test 2: Miscellaneous item with integer flag
                log('ðŸ’¼ Testing Miscellaneous item with integer flag...', 'info');

                const miscItem = {
                    product_id: null,
                    product_name: 'Labor-T Iron Fix Test',
                    quantity: '1',
                    unit_price: 5000,
                    total_price: 5000,
                    unit: 'item',
                    is_misc_item: 1, // Integer instead of boolean
                    misc_description: 'Labor-T Iron fix test work'
                };

                const miscIds = await window.db.addInvoiceItems(invoiceId, [miscItem]);
                log(`âœ… Miscellaneous item added with ID: ${miscIds[0]}`, 'success');

                // Verify data was saved correctly
                log('ðŸ” Verifying saved data...', 'info');

                const savedInvoice = await window.db.getInvoiceDetails(invoiceId);

                // Check T-Iron data
                const savedTIron = savedInvoice.items.find(item => item.id === tIronIds[0]);
                if (savedTIron && savedTIron.t_iron_pieces && savedTIron.t_iron_length_per_piece) {
                    log(`âœ… T-IRON FIX SUCCESSFUL: "${savedTIron.t_iron_pieces}pcs Ã— ${savedTIron.t_iron_length_per_piece}ft/pcs = ${savedTIron.t_iron_total_feet}ft"`, 'success');
                } else {
                    log('âŒ T-Iron data still not saved correctly', 'error');
                }

                // Check miscellaneous item
                const savedMisc = savedInvoice.items.find(item => item.id === miscIds[0]);
                if (savedMisc && savedMisc.is_misc_item) {
                    log('âœ… Miscellaneous item flag saved correctly', 'success');
                } else {
                    log('âŒ Miscellaneous item flag still not saved', 'error');
                }

                // Check daily ledger
                log('ðŸ“Š Checking daily ledger entries...', 'info');

                setTimeout(async () => {
                    try {
                        const today = new Date().toISOString().split('T')[0];
                        const ledgerEntries = await window.db.getDailyLedgerByDate(today);

                        const miscLedgerEntry = ledgerEntries.find(entry =>
                            entry.description && entry.description.includes('Labor-T Iron fix test work')
                        );

                        if (miscLedgerEntry) {
                            log('âœ… MISCELLANEOUS LEDGER FIX SUCCESSFUL!', 'success');
                            log(`Ledger entry: "${miscLedgerEntry.description}" (Rs. ${miscLedgerEntry.amount})`, 'success');
                        } else {
                            log('âŒ Miscellaneous ledger entry still not created', 'error');
                        }
                    } catch (ledgerError) {
                        log(`âŒ Ledger check failed: ${ledgerError.message}`, 'error');
                    }
                }, 2000); // Wait 2 seconds for ledger creation

            } catch (error) {
                log(`âŒ Test failed: ${error.message}`, 'error');
            }
        }

        window.addEventListener('load', () => {
            log('ðŸ”§ Fix test page loaded. Click "Test Both Fixes" to verify the solutions.', 'info');
        });
    </script>
</body>

</html>
