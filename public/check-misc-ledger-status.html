<!DOCTYPE html>
<html>

<head>
    <title>Check Existing Misc Items Ledger Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background: #e6ffe6;
            border: 1px solid #28a745;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #dc3545;
        }

        .info {
            background: #e6f3ff;
            border: 1px solid #007bff;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç Check Existing Miscellaneous Items Ledger Status</h1>

    <button onclick="checkExistingMiscItems()">Check Existing Misc Items</button>
    <button onclick="checkTodaysLedger()">Check Today's Ledger</button>
    <button onclick="addTestMiscItem()">Add Test Misc Item</button>

    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            document.getElementById('output').appendChild(div);
            console.log(message);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function checkExistingMiscItems() {
            clearOutput();

            try {
                if (!window.db) {
                    log('‚ùå Database not available', 'error');
                    return;
                }

                // Get recent invoices
                const invoices = await window.db.getInvoices();
                log(`üìã Found ${invoices.length} total invoices`, 'info');

                let totalMiscItems = 0;
                let miscItemsWithLedger = 0;

                // Check each recent invoice for misc items
                for (const invoice of invoices.slice(0, 10)) {
                    const items = await window.db.getInvoiceItems(invoice.id);
                    const miscItems = items.filter(item => item.is_misc_item === 1);

                    if (miscItems.length > 0) {
                        totalMiscItems += miscItems.length;

                        log(`üìã Invoice ${invoice.bill_number} (${invoice.date}) has ${miscItems.length} misc items:`, 'info');

                        for (const miscItem of miscItems) {
                            log(`  - ${miscItem.misc_description || miscItem.product_name}: Rs.${miscItem.total_price}`, 'info');

                            // Check if this misc item has a ledger entry
                            const ledgerEntries = await window.db.getDailyLedgerEntries(invoice.date, { customer_id: null });
                            const hasLedgerEntry = ledgerEntries.entries.some(entry =>
                                (entry.description.includes(miscItem.misc_description || miscItem.product_name) ||
                                    entry.description.includes(invoice.bill_number)) &&
                                entry.category === 'Labor Payment' &&
                                Math.abs(entry.amount - miscItem.total_price) < 0.01
                            );

                            if (hasLedgerEntry) {
                                miscItemsWithLedger++;
                                log(`    ‚úÖ Has ledger entry`, 'success');
                            } else {
                                log(`    ‚ùå NO ledger entry found`, 'error');
                            }
                        }
                    }
                }

                log(`\nüìä SUMMARY:
Total miscellaneous items: ${totalMiscItems}
Items with ledger entries: ${miscItemsWithLedger}
Items missing ledger entries: ${totalMiscItems - miscItemsWithLedger}

${miscItemsWithLedger === totalMiscItems ? '‚úÖ All misc items have ledger entries!' : '‚ùå Some misc items are missing ledger entries'}`,
                    miscItemsWithLedger === totalMiscItems ? 'success' : 'warning');

            } catch (error) {
                log(`‚ùå Error checking misc items: ${error.message}`, 'error');
                console.error('Check error:', error);
            }
        }

        async function checkTodaysLedger() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const ledger = await window.db.getDailyLedgerEntries(today, { customer_id: null });

                const laborPayments = ledger.entries.filter(e => e.category === 'Labor Payment');
                const outgoingEntries = ledger.entries.filter(e => e.type === 'outgoing');

                log(`üìä Today's Ledger (${today}):
Total entries: ${ledger.entries.length}
Outgoing entries: ${outgoingEntries.length}
Labor Payment entries: ${laborPayments.length}

Recent Labor Payment entries:
${laborPayments.slice(-5).map(e => `- ${e.time}: ${e.description} (Rs.${e.amount})`).join('\n') || 'None found'}`, 'info');

            } catch (error) {
                log(`‚ùå Error checking today's ledger: ${error.message}`, 'error');
            }
        }

        async function addTestMiscItem() {
            try {
                // Create a test miscellaneous item
                const testDescription = `Test Misc ${Date.now()}`;
                const testPrice = 123.45;

                // Get the latest invoice to add to
                const invoices = await window.db.getInvoices();
                if (invoices.length === 0) {
                    log('‚ùå No invoices found to add test item to', 'error');
                    return;
                }

                const latestInvoice = invoices[0];

                log(`üîÑ Adding test miscellaneous item to invoice ${latestInvoice.bill_number}:
Description: ${testDescription}
Price: Rs.${testPrice}`, 'info');

                const miscItem = {
                    product_id: null,
                    product_name: testDescription,
                    quantity: '1',
                    unit_price: testPrice,
                    total_price: testPrice,
                    unit: 'item',
                    is_misc_item: 1,
                    misc_description: testDescription
                };

                await window.db.addInvoiceItems(latestInvoice.id, [miscItem]);

                log(`‚úÖ Test miscellaneous item added successfully!`, 'success');

                // Check if ledger entry was created
                setTimeout(async () => {
                    const today = new Date().toISOString().split('T')[0];
                    const ledger = await window.db.getDailyLedgerEntries(today, { customer_id: null });
                    const testEntry = ledger.entries.find(entry =>
                        entry.description.includes(testDescription)
                    );

                    if (testEntry) {
                        log(`‚úÖ Ledger entry created for test item!
${JSON.stringify(testEntry, null, 2)}`, 'success');
                    } else {
                        log(`‚ùå No ledger entry found for test item`, 'error');
                    }
                }, 1000);

            } catch (error) {
                log(`‚ùå Error adding test misc item: ${error.message}`, 'error');
            }
        }
    </script>
</body>

</html>
