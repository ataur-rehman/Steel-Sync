<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Itehad Iron Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Disable Right Click Context Menu -->
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
    
    // Disable developer tools shortcuts (BUT ALLOW Ctrl+C for copying)
    document.addEventListener('keydown', function(e) {
      // âœ… ALLOW Ctrl+C (Copy) - keyCode 67 without Shift
      if (e.ctrlKey && !e.shiftKey && e.keyCode === 67) {
        console.log('ðŸ“‹ Copy (Ctrl+C) allowed');
        return true; // Allow copy operation
      }
      
      // F12
      if (e.keyCode === 123) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+I (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+J (Console)
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+U (View Source)
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        return false;
      }
      
      // Ctrl+Shift+C (Inspect Element) - BLOCKED, but Ctrl+C without Shift is allowed
      if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
        e.preventDefault();
        return false;
      }
      
      // âœ… ALLOW other common user shortcuts
      // Ctrl+A (Select All), Ctrl+V (Paste), Ctrl+X (Cut), Ctrl+Z (Undo), Ctrl+Y (Redo)
      if (e.ctrlKey && !e.shiftKey && [65, 86, 88, 90, 89].includes(e.keyCode)) {
        return true; // Allow common editing shortcuts
      }
    });
    
    // Disable text selection (optional - uncomment if needed)
    // document.addEventListener('selectstart', function(e) {
    //   e.preventDefault();
    //   return false;
    // });
    
    // Disable drag (optional - uncomment if needed)
    // document.addEventListener('dragstart', function(e) {
    //   e.preventDefault();
    //   return false;
    // });
  </script>
