<!DOCTYPE html>
<html>
<head>
    <title>Payment Channels Debug</title>
</head>
<body>
    <h1>Debug: Testing Payment Channels Loading</h1>
    <div id="output"></div>
    
    <script>
        // Test if we can access the database service
        async function testPaymentChannels() {
            try {
                const output = document.getElementById('output');
                output.innerHTML = 'Testing payment channels loading...<br>';
                
                // Try to import the database service
                const { db } = await import('./src/services/database.js');
                output.innerHTML += 'Database service imported successfully<br>';
                
                // Try to load payment channels
                const channels = await db.getPaymentChannels(false);
                output.innerHTML += `Payment channels loaded: ${channels.length} channels<br>`;
                output.innerHTML += '<pre>' + JSON.stringify(channels, null, 2) + '</pre>';
                
            } catch (error) {
                const output = document.getElementById('output');
                output.innerHTML += 'Error: ' + error.message + '<br>';
                console.error('Debug error:', error);
            }
        }
        
        // Run the test
        testPaymentChannels();
    </script>
</body>
</html>
