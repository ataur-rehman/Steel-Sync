<!DOCTYPE html>
<html>
<head>
    <title>Database Schema Fix</title>
</head>
<body>
    <h1>Database Schema Fix</h1>
    <button id="fixSchema">Fix Database Schema</button>
    <div id="output"></div>

    <script>
        document.getElementById('fixSchema').addEventListener('click', async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>üîß Starting database schema fix...</p>';
            
            try {
                // Direct database operation using Tauri SQL plugin
                const Database = window.__TAURI__ && window.__TAURI__.sql;
                
                if (!Database) {
                    throw new Error('Tauri SQL plugin not available');
                }
                
                const db = await Database.load('sqlite:steel_store.db');
                
                output.innerHTML += '<p>‚úÖ Connected to database</p>';
                
                // Add missing employee_id column to staff_management table
                try {
                    await db.execute('ALTER TABLE staff_management ADD COLUMN employee_id TEXT UNIQUE');
                    output.innerHTML += '<p>‚úÖ Added employee_id column to staff_management table</p>';
                } catch (error) {
                    if (error.message && error.message.includes('duplicate column name')) {
                        output.innerHTML += '<p>‚ÑπÔ∏è employee_id column already exists in staff_management table</p>';
                    } else {
                        output.innerHTML += '<p>‚ö†Ô∏è Could not add employee_id column: ' + error.message + '</p>';
                    }
                }
                
                // Add missing full_name column to staff_management table
                try {
                    await db.execute('ALTER TABLE staff_management ADD COLUMN full_name TEXT');
                    output.innerHTML += '<p>‚úÖ Added full_name column to staff_management table</p>';
                } catch (error) {
                    if (error.message && error.message.includes('duplicate column name')) {
                        output.innerHTML += '<p>‚ÑπÔ∏è full_name column already exists in staff_management table</p>';
                    } else {
                        output.innerHTML += '<p>‚ö†Ô∏è Could not add full_name column: ' + error.message + '</p>';
                    }
                }
                
                // Backfill employee_id for existing staff records
                try {
                    const needsEmployeeId = await db.select(`
                        SELECT id, staff_code, name FROM staff_management 
                        WHERE employee_id IS NULL OR employee_id = ''
                        LIMIT 10
                    `);

                    if (needsEmployeeId.length > 0) {
                        output.innerHTML += '<p>üîÑ Backfilling employee_id for ' + needsEmployeeId.length + ' staff records...</p>';
                        
                        for (const record of needsEmployeeId) {
                            // Generate employee_id from staff_code or create a new one
                            let employeeId = record.staff_code;
                            if (!employeeId) {
                                employeeId = 'EMP' + Date.now().toString().slice(-6) + record.id.toString().padStart(3, '0');
                            }
                            
                            await db.execute(`
                                UPDATE staff_management 
                                SET employee_id = ?, full_name = COALESCE(full_name, name)
                                WHERE id = ?
                            `, [employeeId, record.id]);
                        }
                        output.innerHTML += '<p>‚úÖ Backfilled employee_id for ' + needsEmployeeId.length + ' staff records</p>';
                    }
                } catch (error) {
                    output.innerHTML += '<p>‚ö†Ô∏è Could not backfill employee_id for staff records: ' + error.message + '</p>';
                }
                
                // Add missing expires_at column to staff_sessions table
                try {
                    await db.execute('ALTER TABLE staff_sessions ADD COLUMN expires_at DATETIME NOT NULL DEFAULT CURRENT_TIMESTAMP');
                    output.innerHTML += '<p>‚úÖ Added expires_at column to staff_sessions table</p>';
                } catch (error) {
                    if (error.message && error.message.includes('duplicate column name')) {
                        output.innerHTML += '<p>‚ÑπÔ∏è expires_at column already exists in staff_sessions table</p>';
                    } else if (error.message && error.message.includes('no such table')) {
                        // Create the staff_sessions table
                        try {
                            await db.execute(`
                                CREATE TABLE staff_sessions (
                                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                                    staff_id INTEGER NOT NULL,
                                    session_token TEXT NOT NULL UNIQUE,
                                    token TEXT NOT NULL UNIQUE,
                                    login_time TEXT NOT NULL,
                                    logout_time TEXT,
                                    expires_at DATETIME NOT NULL DEFAULT CURRENT_TIMESTAMP,
                                    is_active INTEGER DEFAULT 1,
                                    ip_address TEXT,
                                    user_agent TEXT,
                                    created_at TEXT DEFAULT CURRENT_TIMESTAMP,
                                    updated_at TEXT DEFAULT CURRENT_TIMESTAMP,
                                    created_by TEXT DEFAULT 'system',
                                    updated_by TEXT,
                                    FOREIGN KEY (staff_id) REFERENCES staff_management(id) ON DELETE CASCADE
                                )
                            `);
                            output.innerHTML += '<p>‚úÖ Created staff_sessions table with expires_at column</p>';
                        } catch (createError) {
                            output.innerHTML += '<p>‚ö†Ô∏è Could not create staff_sessions table: ' + createError.message + '</p>';
                        }
                    } else {
                        output.innerHTML += '<p>‚ö†Ô∏è Could not add expires_at column: ' + error.message + '</p>';
                    }
                }
                
                output.innerHTML += '<p>‚úÖ Database schema fix completed successfully!</p>';
                
            } catch (error) {
                output.innerHTML += '<p>‚ùå Failed to fix database schema: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
