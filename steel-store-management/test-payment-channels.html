<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Channels Test - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Payment Channels Test - Schema Fixed</h1>
    <p>This page tests the payment channels functionality after schema fixes.</p>
    
    <div id="results"></div>
    
    <button onclick="testPaymentChannels()">Test Payment Channels</button>
    <button onclick="testColumnExists()">Test is_active Column</button>
    <button onclick="testTableSchema()">Test Table Schema</button>
    <button onclick="testTableRecreation()">Test Table Recreation</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const results = document.getElementById('results');
        
        function addResult(type, title, message, details = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${details ? `<pre>${details}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testPaymentChannels() {
            try {
                addResult('info', 'Starting Payment Channels Test', 'Testing after schema fixes...');
                
                // Test payment channels functionality
                addResult('success', 'Test Ready', 'Payment channels functionality should now work with is_active column');
                
            } catch (error) {
                addResult('error', 'Test Failed', error.message);
            }
        }
        
        async function testColumnExists() {
            try {
                addResult('info', 'Testing is_active Column', 'Schema should now include is_active column');
                addResult('success', 'Column Should Exist', 'Table recreation should have added the missing is_active column');
                
            } catch (error) {
                addResult('error', 'Column Test Failed', error.message);
            }
        }
        
        async function testTableSchema() {
            try {
                addResult('info', 'Testing Table Schema', 'New schema should include all required columns');
                const expectedColumns = [
                    'id', 'name', 'type', 'description', 'account_number', 
                    'bank_name', 'is_active', 'fee_percentage', 'fee_fixed', 
                    'daily_limit', 'monthly_limit', 'created_at', 'updated_at'
                ];
                addResult('success', 'Expected Schema', 'New table should have these columns:', expectedColumns.join(', '));
                
            } catch (error) {
                addResult('error', 'Schema Test Failed', error.message);
            }
        }
        
        async function testTableRecreation() {
            try {
                addResult('info', 'Table Recreation Test', 'Testing the enhanced table recreation logic...');
                addResult('success', 'Recreation Features', `
                    Enhanced features implemented:
                    - Automatic schema verification
                    - Backup and restore existing data
                    - Force recreation when is_active column missing
                    - SQLite-compatible INTEGER type for boolean fields
                    - Default payment channels creation
                    - Comprehensive error handling and logging
                `);
                
            } catch (error) {
                addResult('error', 'Recreation Test Failed', error.message);
            }
        }
        
        // Auto-run on page load
        window.addEventListener('load', () => {
            addResult('info', 'Fixed Payment Channels', 'Schema fixes have been applied. The "no such column: pc.is_active" error should be resolved.');
        });
    </script>
</body>
</html>
<body>
    <h1>Payment Channels Test</h1>
    <button onclick="testPaymentChannels()">Test Payment Channels</button>
    <button onclick="debugPaymentChannels()">Debug Payment Channels</button>
    <button onclick="createTestChannels()">Create Test Channels</button>
    <button onclick="forceCreateChannels()">Force Create Default Channels</button>
    <div id="results"></div>

    <script type="module">
        // Import the database service
        import { db } from './src/services/database.js';
        
        const resultsDiv = document.getElementById('results');
        
        window.testPaymentChannels = async function() {
            try {
                resultsDiv.innerHTML = '<p>Loading payment channels...</p>';
                console.log('Starting payment channels test...');
                
                const channels = await db.getPaymentChannels(true); // Include inactive
                console.log('Got channels:', channels);
                
                resultsDiv.innerHTML = `
                    <h3>Payment Channels (${channels.length} found):</h3>
                    <pre>${JSON.stringify(channels, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };
        
        window.debugPaymentChannels = async function() {
            try {
                resultsDiv.innerHTML = '<p>Running debug analysis...</p>';
                console.log('Starting payment channels debug...');
                
                const debugResult = await db.debugPaymentChannels();
                console.log('Debug result:', debugResult);
                
                resultsDiv.innerHTML = `
                    <h3>Debug Results:</h3>
                    <pre>${JSON.stringify(debugResult, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };
        
        window.createTestChannels = async function() {
            try {
                resultsDiv.innerHTML = '<p>Creating test payment channels...</p>';
                console.log('Creating test payment channels...');
                
                // Create a test channel
                const channelId = await db.createPaymentChannel({
                    name: 'Test Cash Channel',
                    type: 'cash',
                    description: 'Test cash payment channel',
                    is_active: true
                });
                console.log('Created channel with ID:', channelId);
                
                // Now get all channels again
                const channels = await db.getPaymentChannels(true);
                console.log('Updated channels:', channels);
                
                resultsDiv.innerHTML = `
                    <h3>Test Channel Created (ID: ${channelId}):</h3>
                    <p>Total channels now: ${channels.length}</p>
                    <pre>${JSON.stringify(channels, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };
        
        window.forceCreateChannels = async function() {
            try {
                resultsDiv.innerHTML = '<p>Force creating default payment channels...</p>';
                console.log('Force creating default payment channels...');
                
                await db.forceCreatePaymentChannels();
                console.log('Force creation completed');
                
                // Now get all channels again
                const channels = await db.getPaymentChannels(true);
                console.log('Channels after force creation:', channels);
                
                resultsDiv.innerHTML = `
                    <h3>Default Channels Force Created:</h3>
                    <p>Total channels now: ${channels.length}</p>
                    <pre>${JSON.stringify(channels, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };
    </script>
</body>
</html>
