<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Daily Ledger Display Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }

        .success {
            border-color: #28a745;
            background: #d4edda;
        }

        .error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .warning {
            border-color: #ffc107;
            background: #fff3cd;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>üß™ Test Daily Ledger Display Fix</h1>
    <p>This test checks if cash refund entries show up in the daily ledger UI after the customer filtering fix.</p>

    <button onclick="testDailyLedgerDisplay()">üîç Test Daily Ledger Display</button>
    <button onclick="checkExistingEntry()">üìã Check Existing Entry (ID 57)</button>
    <button onclick="fixExistingEntry()">üîß Fix Existing Entry</button>
    <button onclick="clearLog()">üßπ Clear Log</button>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function clearLog() {
            document.getElementById('results').innerHTML = '';
        }

        function displayTable(data, title) {
            if (!data || data.length === 0) {
                log(`No data to display for ${title}`, 'warning');
                return;
            }

            let html = `<h3>${title}</h3><table><thead><tr>`;

            // Create headers
            const keys = Object.keys(data[0]);
            keys.forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Create rows
            data.forEach(row => {
                html += '<tr>';
                keys.forEach(key => {
                    html += `<td>${row[key] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';

            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = html;
            results.appendChild(div);
        }

        async function checkExistingEntry() {
            try {
                log('üîç Checking existing cash refund entry (ID 57)...', 'info');

                const { db } = await import('/src/services/database.ts');

                // Check the raw entry in database
                const rawEntry = await db.executeRawQuery(
                    'SELECT * FROM ledger_entries WHERE id = ?',
                    [57]
                );

                if (rawEntry.length > 0) {
                    log('‚úÖ Found raw entry in database:', 'success');
                    displayTable(rawEntry, 'Raw Database Entry (ID 57)');

                    const entry = rawEntry[0];
                    const entryDate = entry.date;

                    // Test with no customer filter
                    log('üß™ Testing getDailyLedgerEntries with no customer filter...', 'info');
                    const resultNoFilter = await db.getDailyLedgerEntries(entryDate, { customer_id: null });
                    const foundNoFilter = resultNoFilter.entries.find(e => e.id === 57);

                    if (foundNoFilter) {
                        log('‚úÖ Entry FOUND with no customer filter', 'success');
                    } else {
                        log('‚ùå Entry NOT FOUND with no customer filter', 'error');
                    }

                    // Test with customer filter (if entry has customer_id)
                    if (entry.customer_id && entry.customer_id > 0) {
                        log(`üß™ Testing with customer filter (customer_id: ${entry.customer_id})...`, 'info');
                        const resultWithFilter = await db.getDailyLedgerEntries(entryDate, { customer_id: entry.customer_id });
                        const foundWithFilter = resultWithFilter.entries.find(e => e.id === 57);

                        if (foundWithFilter) {
                            log('‚úÖ Entry FOUND with customer filter', 'success');
                        } else {
                            log('‚ùå Entry NOT FOUND with customer filter', 'error');
                        }
                    } else {
                        log(`‚ö†Ô∏è Entry has customer_id = ${entry.customer_id} (0 or null)`, 'warning');
                    }

                } else {
                    log('‚ùå Entry with ID 57 not found in database', 'error');
                }

            } catch (error) {
                log(`‚ùå Error checking existing entry: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        async function fixExistingEntry() {
            try {
                log('üîß Attempting to fix existing entry (ID 57)...', 'info');

                const { db } = await import('/src/services/database.ts');

                // Get the entry details
                const rawEntry = await db.executeRawQuery(
                    'SELECT * FROM ledger_entries WHERE id = ?',
                    [57]
                );

                if (rawEntry.length === 0) {
                    log('‚ùå Entry with ID 57 not found', 'error');
                    return;
                }

                const entry = rawEntry[0];
                log(`üìã Current entry customer_id: ${entry.customer_id}`, 'info');

                // If customer_id is 0, find the correct customer_id from the return
                if (entry.customer_id === 0 && entry.reference_id) {
                    log('üîç Looking up correct customer_id from return record...', 'info');

                    const returnRecord = await db.executeRawQuery(
                        'SELECT customer_id, customer_name FROM returns WHERE id = ?',
                        [entry.reference_id]
                    );

                    if (returnRecord.length > 0) {
                        const correctCustomerId = returnRecord[0].customer_id;
                        const correctCustomerName = returnRecord[0].customer_name;

                        log(`‚úÖ Found correct customer: ID ${correctCustomerId}, Name: ${correctCustomerName}`, 'success');

                        // Update the ledger entry
                        await db.executeRawQuery(
                            'UPDATE ledger_entries SET customer_id = ?, customer_name = ? WHERE id = ?',
                            [correctCustomerId, correctCustomerName, 57]
                        );

                        log('‚úÖ Updated ledger entry with correct customer information', 'success');

                        // Verify the fix
                        const updatedEntry = await db.executeRawQuery(
                            'SELECT * FROM ledger_entries WHERE id = ?',
                            [57]
                        );

                        if (updatedEntry.length > 0) {
                            log(`‚úÖ Verified: customer_id is now ${updatedEntry[0].customer_id}`, 'success');
                            displayTable(updatedEntry, 'Updated Entry');
                        }
                    } else {
                        log('‚ùå Could not find return record to get customer_id', 'error');
                    }
                } else {
                    log(`‚ÑπÔ∏è Entry already has customer_id: ${entry.customer_id}`, 'info');
                }

            } catch (error) {
                log(`‚ùå Error fixing entry: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        async function testDailyLedgerDisplay() {
            try {
                log('üöÄ Testing daily ledger display for today...', 'info');

                const { db } = await import('/src/services/database.ts');

                const today = new Date().toISOString().split('T')[0];
                log(`üìÖ Testing for date: ${today}`, 'info');

                // Test 1: Get all entries for today (no customer filter)
                log('üß™ Test 1: Getting all entries (no customer filter)...', 'info');
                const allEntries = await db.getDailyLedgerEntries(today, { customer_id: null });
                log(`üìä Found ${allEntries.entries.length} total entries`, 'info');

                // Look for cash refund entries
                const refundEntries = allEntries.entries.filter(entry =>
                    entry.description && entry.description.includes('Cash refund') ||
                    entry.category === 'refunds' ||
                    entry.category === 'Cash Refund'
                );

                if (refundEntries.length > 0) {
                    log(`‚úÖ Found ${refundEntries.length} cash refund entries in daily ledger`, 'success');
                    displayTable(refundEntries, 'Cash Refund Entries Found');
                } else {
                    log('‚ö†Ô∏è No cash refund entries found in daily ledger', 'warning');
                }

                // Test 2: Test with customer filter (using first customer we find)
                const customersWithEntries = [...new Set(allEntries.entries
                    .filter(e => e.customer_id && e.customer_id > 0)
                    .map(e => e.customer_id)
                )];

                if (customersWithEntries.length > 0) {
                    const testCustomerId = customersWithEntries[0];
                    log(`üß™ Test 2: Testing with customer filter (customer_id: ${testCustomerId})...`, 'info');

                    const customerEntries = await db.getDailyLedgerEntries(today, { customer_id: testCustomerId });
                    log(`üìä Found ${customerEntries.entries.length} entries for customer ${testCustomerId}`, 'info');

                    // Check if system entries (like cash refunds) are included
                    const systemEntries = customerEntries.entries.filter(entry =>
                        !entry.customer_id || entry.customer_id === 0 || entry.customer_id === testCustomerId
                    );

                    log(`üìä System/customer entries included: ${systemEntries.length}`, 'info');
                }

                // Test 3: Check raw database for cash refund entries
                log('üß™ Test 3: Checking raw database for cash refund entries...', 'info');
                const rawRefunds = await db.executeRawQuery(
                    `SELECT * FROM ledger_entries 
                     WHERE date = ? AND (description LIKE '%Cash refund%' OR category IN ('refunds', 'Cash Refund'))
                     ORDER BY time DESC`,
                    [today]
                );

                if (rawRefunds.length > 0) {
                    log(`‚úÖ Found ${rawRefunds.length} cash refund entries in raw database`, 'success');
                    displayTable(rawRefunds, 'Raw Cash Refund Entries');
                } else {
                    log('‚ÑπÔ∏è No cash refund entries found in raw database for today', 'info');
                }

            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run basic test when page loads
        window.addEventListener('load', () => {
            log('üß™ Daily Ledger Display Test Ready', 'info');
            log('üìã This test checks if cash refund entries appear in the daily ledger UI.', 'info');
            log('üîß If entries are missing, use "Fix Existing Entry" to update customer_id values.', 'info');
        });
    </script>
</body>

</html>
