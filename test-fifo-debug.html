<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO Payment Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h1>FIFO Payment Debug Test</h1>

    <div class="section">
        <h2>1. Test Database Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>
    </div>

    <div class="section">
        <h2>2. Check Existing Data</h2>
        <button onclick="checkExistingData()">Check Customers & Invoices</button>
        <div id="dataResult"></div>
    </div>

    <div class="section">
        <h2>3. Test FIFO Payment</h2>
        <button onclick="testFIFOPayment()">Make Test FIFO Payment</button>
        <div id="fifoResult"></div>
    </div>

    <div class="section">
        <h2>4. Check Results</h2>
        <button onclick="checkResults()">Check Ledger & Payment History</button>
        <div id="resultsCheck"></div>
    </div>

    <div class="section">
        <h2>Debug Log</h2>
        <div id="debugLog" class="log"></div>
    </div>

    <script>
        let db = null;
        let testCustomerId = null;
        let testInvoiceIds = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testConnection() {
            try {
                // Import Tauri API
                const { invoke } = window.__TAURI__.tauri;
                log('Testing Tauri database connection...');

                // Test basic connection
                const result = await invoke('execute_sql', {
                    query: 'SELECT COUNT(*) as count FROM customers',
                    params: []
                });

                log(`✅ Database connected. Customer count: ${result[0]?.count || 0}`, 'success');
                document.getElementById('connectionResult').innerHTML = '<span class="success">✅ Connection successful</span>';

                return true;
            } catch (error) {
                log(`❌ Connection failed: ${error}`, 'error');
                document.getElementById('connectionResult').innerHTML = '<span class="error">❌ Connection failed</span>';
                return false;
            }
        }

        async function checkExistingData() {
            try {
                const { invoke } = window.__TAURI__.tauri;

                // Get customers
                const customers = await invoke('execute_sql', {
                    query: 'SELECT id, name, phone, balance FROM customers LIMIT 5',
                    params: []
                });

                // Get invoices
                const invoices = await invoke('execute_sql', {
                    query: 'SELECT id, bill_number, customer_id, total_amount, remaining_balance, status FROM invoices WHERE status != "paid" LIMIT 5',
                    params: []
                });

                log(`Found ${customers.length} customers and ${invoices.length} unpaid invoices`);

                if (customers.length > 0) {
                    testCustomerId = customers[0].id;
                    log(`Selected test customer: ${customers[0].name} (ID: ${testCustomerId})`);
                }

                if (invoices.length > 0) {
                    testInvoiceIds = invoices.map(inv => inv.id);
                    log(`Test invoice IDs: ${testInvoiceIds.join(', ')}`);
                }

                document.getElementById('dataResult').innerHTML = `
                    <div><strong>Customers:</strong> ${customers.length}</div>
                    <div><strong>Unpaid Invoices:</strong> ${invoices.length}</div>
                `;

                return true;
            } catch (error) {
                log(`❌ Data check failed: ${error}`, 'error');
                return false;
            }
        }

        async function testFIFOPayment() {
            try {
                if (!testCustomerId) {
                    log('❌ No test customer selected. Run data check first.', 'error');
                    return;
                }

                const { invoke } = window.__TAURI__.tauri;

                // Test payment data
                const paymentData = {
                    customer_id: testCustomerId,
                    amount: 5000,
                    payment_method: 'cash',
                    payment_channel_id: null,
                    payment_channel_name: 'cash',
                    notes: 'Debug test payment',
                    created_by: 'test-user'
                };

                log('Making FIFO payment...', 'info');

                // Use the database service directly if available
                if (window.DatabaseService) {
                    const result = await window.DatabaseService.recordPaymentWithFIFOAllocation(paymentData);
                    log(`✅ FIFO payment successful: ${JSON.stringify(result)}`, 'success');
                    document.getElementById('fifoResult').innerHTML = '<span class="success">✅ FIFO payment successful</span>';
                } else {
                    // Try Tauri invoke
                    const result = await invoke('record_fifo_payment', paymentData);
                    log(`✅ FIFO payment successful: ${JSON.stringify(result)}`, 'success');
                    document.getElementById('fifoResult').innerHTML = '<span class="success">✅ FIFO payment successful</span>';
                }

            } catch (error) {
                log(`❌ FIFO payment failed: ${error}`, 'error');
                document.getElementById('fifoResult').innerHTML = '<span class="error">❌ FIFO payment failed</span>';
            }
        }

        async function checkResults() {
            try {
                const { invoke } = window.__TAURI__.tauri;
                const today = new Date().toISOString().split('T')[0];

                // Check ledger entries
                const ledgerEntries = await invoke('execute_sql', {
                    query: 'SELECT * FROM ledger_entries WHERE date = ? AND customer_id = ? ORDER BY time ASC',
                    params: [today, testCustomerId]
                });

                // Check payment records
                const paymentRecords = await invoke('execute_sql', {
                    query: 'SELECT * FROM payments WHERE customer_id = ? AND date = ?',
                    params: [testCustomerId, today]
                });

                log(`Found ${ledgerEntries.length} ledger entries for today`);
                log(`Found ${paymentRecords.length} payment records for today`);

                // Log details
                ledgerEntries.forEach((entry, index) => {
                    log(`Ledger ${index + 1}: ${entry.type} - ${entry.description} - Rs. ${entry.amount}`);
                });

                paymentRecords.forEach((payment, index) => {
                    log(`Payment ${index + 1}: Invoice ${payment.invoice_id} - Rs. ${payment.amount}`);
                });

                document.getElementById('resultsCheck').innerHTML = `
                    <div><strong>Ledger Entries:</strong> ${ledgerEntries.length}</div>
                    <div><strong>Payment Records:</strong> ${paymentRecords.length}</div>
                `;

            } catch (error) {
                log(`❌ Results check failed: ${error}`, 'error');
            }
        }

        // Auto-run connection test on load
        window.addEventListener('load', () => {
            log('Page loaded. Ready for testing.');
        });
    </script>
</body>

</html>
