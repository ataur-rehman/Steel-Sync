
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ittehad Iron Store - macOS Web App</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ittehad Iron Store">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <style>
        .install-banner {
            background: #007AFF;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }
        .install-banner button {
            background: white;
            color: #007AFF;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-left: 1rem;
            cursor: pointer;
        }
        body { margin-top: 60px; }
    </style>
</head>
<body>
    <div id="install-banner" class="install-banner" style="display: none;">
        üçé Install Ittehad Iron Store on your Mac
        <button onclick="installApp()">Install Now</button>
        <button onclick="dismissBanner()" style="background: transparent; color: white;">Dismiss</button>
    </div>
    
    <div id="root"></div>
    
    <script>
        // PWA Installation Logic
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-banner').style.display = 'block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    dismissBanner();
                });
            }
        }
        
        function dismissBanner() {
            document.getElementById('install-banner').style.display = 'none';
        }
        
        // Check if running on macOS
        if (navigator.platform.indexOf('Mac') !== -1) {
            console.log('üçé Running on macOS');
        }
    </script>
    
    <!-- Load the original app scripts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</body>
</html>
