<!DOCTYPE html>
<html>

<head>
    <title>Miscellaneous Item Ledger Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .pass {
            background-color: #e6ffe6;
            border-color: #28a745;
        }

        .fail {
            background-color: #ffe6e6;
            border-color: #dc3545;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <h1>üîç Miscellaneous Item Ledger Debug</h1>

    <div id="output"></div>

    <h2>üß™ Manual Tests</h2>
    <button onclick="testAddMiscItem()">Test Add Misc Item</button>
    <button onclick="testLedgerEntries()">Check Today's Ledger Entries</button>
    <button onclick="testDirectLedgerCreate()">Test Direct Ledger Creation</button>

    <script>
        const output = document.getElementById('output');

        function addTest(title, result, details = '') {
            const div = document.createElement('div');
            div.className = `test ${result ? 'pass' : 'fail'}`;
            div.innerHTML = `
                <strong>${result ? '‚úÖ' : '‚ùå'} ${title}</strong>
                ${details ? `<br><small>${details}</small>` : ''}
            `;
            output.appendChild(div);
        }

        async function testAddMiscItem() {
            try {
                if (!window.db) {
                    addTest('Database Available', false, 'window.db is not available');
                    return;
                }

                addTest('Database Available', true);

                // Create a test invoice to add items to
                const testInvoice = {
                    customer_id: -1, // Guest customer
                    customer_name: 'Test Customer',
                    items: [],
                    payment_amount: 0,
                    payment_method: 'cash'
                };

                const invoice = await window.db.createInvoice(testInvoice);
                addTest('Test Invoice Created', true, `Invoice ID: ${invoice.id}, Bill: ${invoice.bill_number}`);

                // Create a miscellaneous item exactly like InvoiceDetails does
                const miscItem = {
                    product_id: null,
                    product_name: 'Test Service Charge',
                    quantity: '1',
                    unit_price: 150,
                    total_price: 150,
                    unit: 'item',
                    is_misc_item: 1,
                    misc_description: 'Test Service Charge'
                };

                addTest('Misc Item Data Prepared', true, JSON.stringify(miscItem, null, 2));

                // Add the miscellaneous item
                await window.db.addInvoiceItems(invoice.id, [miscItem]);
                addTest('Misc Item Added to Invoice', true, 'Successfully added to database');

                // Check if ledger entry was created
                const today = new Date().toISOString().split('T')[0];
                const ledgerData = await window.db.getDailyLedgerEntries(today, { customer_id: null });
                const miscLedgerEntry = ledgerData.entries.find(entry =>
                    entry.description.includes('Test Service Charge')
                );

                if (miscLedgerEntry) {
                    addTest('Misc Ledger Entry Created', true, JSON.stringify(miscLedgerEntry, null, 2));
                } else {
                    addTest('Misc Ledger Entry Created', false, `No ledger entry found. Found ${ledgerData.entries.length} entries total`);
                    console.log('All ledger entries for today:', ledgerData.entries);
                }

            } catch (error) {
                addTest('Test Failed', false, error.message);
                console.error('Test error:', error);
            }
        }

        async function testLedgerEntries() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const ledgerData = await window.db.getDailyLedgerEntries(today, { customer_id: null });

                addTest('Today\'s Ledger Entries', true,
                    `Found ${ledgerData.entries.length} entries. ` +
                    'Labor Payment entries: ' +
                    ledgerData.entries.filter(e => e.category === 'Labor Payment').length
                );

                console.log('All entries:', ledgerData.entries);

            } catch (error) {
                addTest('Ledger Check Failed', false, error.message);
            }
        }

        async function testDirectLedgerCreate() {
            try {
                // Test creating ledger entry directly
                await window.db.createMiscellaneousItemLedgerEntry({
                    miscDescription: 'Direct Test Service',
                    amount: 75,
                    invoiceNumber: 'DIRECT-001',
                    customerName: 'Direct Test Customer',
                    invoiceId: 999999,
                    date: new Date().toISOString().split('T')[0]
                });

                addTest('Direct Ledger Creation', true, 'Miscellaneous ledger entry created directly');

                // Verify it exists
                const today = new Date().toISOString().split('T')[0];
                const ledgerData = await window.db.getDailyLedgerEntries(today, { customer_id: null });
                const directEntry = ledgerData.entries.find(entry =>
                    entry.description.includes('Direct Test Service')
                );

                if (directEntry) {
                    addTest('Direct Entry Verification', true, 'Entry found in ledger');
                } else {
                    addTest('Direct Entry Verification', false, 'Entry not found in ledger');
                }

            } catch (error) {
                addTest('Direct Test Failed', false, error.message);
                console.error('Direct test error:', error);
            }
        }
    </script>
</body>

</html>
